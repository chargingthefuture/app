<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>psyop-free - Safe, Secure, Empowering</title>
    <meta name="description" content="A secure platform designed specifically for survivors, offering essential services and support with dignity and privacy." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      // Apply theme immediately to prevent white flash (WCAG AAA accessibility requirement)
      // This script runs synchronously before the body renders
      (function() {
        const storedTheme = localStorage.getItem("theme-preference");
        const isDark = storedTheme === "dark";
        const html = document.documentElement;
        
        if (isDark) {
          html.classList.add("dark");
        } else {
          html.classList.remove("dark");
        }
        
        // Set inline style immediately to prevent flash
        // Using CSS variable values from index.css for dark mode
        if (isDark) {
          html.style.backgroundColor = "hsl(210 6% 8%)"; // --background from .dark
          html.style.color = "hsl(210 6% 94%)"; // --foreground from .dark
        } else {
          html.style.backgroundColor = "hsl(40 25% 97%)"; // --background from :root
          html.style.color = "hsl(30 8% 15%)"; // --foreground from :root
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
