# Upptime Configuration
# This file configures automated status monitoring for all mini-apps
# 
# Setup Instructions:
# 1. Create a new GitHub repository (e.g., your-org/status)
# 2. Use the Upptime template: https://github.com/upptime/upptime
# 3. Copy this file to the new repository as .upptimerc.yml
# 4. Replace YOUR_RAILWAY_URL with your actual Railway deployment URL
# 5. Replace YOUR_GITHUB_USERNAME with your GitHub username
# 6. Enable GitHub Pages in repository settings
# 7. Status page will be available at: https://YOUR_GITHUB_USERNAME.github.io/status

# Repository configuration
owner: YOUR_GITHUB_USERNAME  # Replace with your GitHub username
repo: status  # Or your preferred repository name
assignees:
  - YOUR_GITHUB_USERNAME  # Replace with your GitHub username

# Sites to monitor
sites:
  # Main Platform Health Check
  - name: Main Platform
    url: https://YOUR_RAILWAY_URL.railway.app/api/health
    expectedStatusCodes: [200]
    maxResponseTime: 3000  # 3 seconds
    
  # Mini-Apps Health Checks
  - name: ChatGroups
    url: https://YOUR_RAILWAY_URL.railway.app/api/health/chatgroups
    expectedStatusCodes: [200]
    maxResponseTime: 3000
    
  - name: Directory
    url: https://YOUR_RAILWAY_URL.railway.app/api/health/directory
    expectedStatusCodes: [200]
    maxResponseTime: 3000
    
  - name: GentlePulse
    url: https://YOUR_RAILWAY_URL.railway.app/api/health/gentlepulse
